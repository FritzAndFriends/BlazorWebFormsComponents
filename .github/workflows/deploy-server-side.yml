name: Deploy Server-Side Demo to Azure

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/BlazorWebFormsComponents/**'
      - 'samples/AfterBlazorServerSide/**'
      - 'samples/SharedSampleObjects/**'
      - '.github/workflows/deploy-server-side.yml'
  workflow_dispatch:

permissions:
  packages: write
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fritzandfriends/blazorwebformscomponents/serversidesamples

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET for version computation
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Compute version with nbgv
        id: nbgv
        run: |
          dotnet tool install --global nbgv
          VERSION=$(nbgv get-version -v NuGetPackageVersion)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed version: $VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: samples/AfterBlazorServerSide/Dockerfile
          push: true
          build-args: |
            VERSION=${{ steps.nbgv.outputs.version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.nbgv.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trigger Azure App Service deployment
        env:
          AZURE_WEBAPP_WEBHOOK_URL: ${{ secrets.AZURE_WEBAPP_WEBHOOK_URL }}
        if: env.AZURE_WEBAPP_WEBHOOK_URL != ''
        run: |
          curl -sf -X POST "${{ env.AZURE_WEBAPP_WEBHOOK_URL }}" \
            -H "Content-Length: 0" \
            --max-time 60 \
            || echo "::warning::Azure webhook call failed â€” the App Service may need to be updated manually"

name: Squad CI

on:
  pull_request:
    branches: [dev, preview, main, insider]
    types: [opened, synchronize, reopened]
  push:
    branches: [dev, insider]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run tests
        run: node --test test/*.test.js
